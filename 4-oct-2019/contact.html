<!DOCTYPE html>


<html>
	
<head>
	<style>
		body{
			padding: 0;
			margin: 0;
		}
		
		.row{
			background-color:#004d4d;
			overflow: hidden;
			text-align: center; 
		}
		.row h2{
			font-family: sans-serif;
			color: white;
		}
		.row1{
			background-color: #334d4d;
			overflow: hidden;			
		}
	</style>



</head>


<body>

	<!--Head section-->
	<header class="row">    
	      <h2>Contact Us Page</h2>       
    </header>


  <!--Form section-->
   <section class="row1">         
   	  	<form style="margin-left: 25%;margin-top: 10%;">
 	           <p style="color: white;font-size: 18px;font-weight: bold;">Quick Contact Form</p>
   	  	   	   <span style="font-style: italic;font-family: sans-serif;color: white;">Name :</span><br>
   	  	   	   <input type="text" name="name" placeholder="Enter Ur Name" style="width:37%;"><br><br>
   	  	   
   	  	   
   	  	   	   <span style="font-style: italic;font-family: sans-serif;color: white;">Email :</span><br>
   	  	   	   <input type="text" name="email" placeholder="Enter Ur Email" style="width:37%;"><br><br>
   	  	   
   	  	   
   	  	   	   <span style="font-style: italic;font-family: sans-serif;color: white;">Address :</span><br>
   	  	   	   <input type="text" name="address" placeholder="Enter Ur Address" style="width:37%;"><br><br>
   	  	   
   	  	    
   	  	   	   <span style="font-style: italic;font-family: sans-serif;color: white;">Message :</span><br>
   	  	   	   <textarea rows="9" cols="60" placeholder="Comment" style="width:38.1%;"></textarea><br><br> 


   	  	   	   <button style="margin-top: 1%;margin-bottom: 3%;">Submit</button>  	  	     
   	    </form>
   </section>





</body>
</html>
